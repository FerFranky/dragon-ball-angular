<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      index as i;
      first as isFirst;
      last as isLast;
      odd as isOdd;
      even as isEven
    "
    class="d-flex justify-content-between list-group-item"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst
    }"
  >
    <div class="align-items-center">
      <span class="text-primary">{{ i + 1 }} - </span>
      <span>{{ character.name }} </span>
      <span> <strong>Power </strong> {{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character)">X</button>
  </li>
</ul>
