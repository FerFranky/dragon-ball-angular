<form class="row" (submit)="emitCharacter()">
  <h4>Agregar personaje</h4>
  <input 
  [(ngModel)]="character.name"
  name="name"
  type="text" class="form-control mb-2" placeholder="Nombre" />
  <input 
  [(ngModel)]="character.power"
  name="power"
  type="nbumber" class="form-control mb-2" placeholder="Poder" />
  <button class="btn btn-primary" >Agregar</button>
  <!-- <pre>{{character | json}}</pre> -->
</form>
